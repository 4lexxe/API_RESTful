<div class="card main-card">
  <div class="card-header bg-primary text-white">
    <h3>Lista de Socios</h3>
  </div>
  <div class="card-body">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let socio of socios">
          <td>{{ socio.nombre }}</td>
          <td>{{ socio.edad }}</td>
          <td>
            <div class="btn-group" role="group">
              <button class="btn btn-primary btn-sm me-1" *ngIf="socioService.selectedSocio && socioService.selectedSocio._id === socio._id">
                <i class="bi bi-pencil-fill"></i>
              </button>
              <button class="btn btn-danger btn-sm" (click)="deleteSocio(socio._id)">
                <i class="bi bi-trash-fill"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
